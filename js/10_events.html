<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    <h1>JS Events</h1>
    <h3 onclick="alert('onclick Event...!')">onclick Event</h3>
    <h3 onmouseover="alert('onmouseover Event...!')">onmouseover Event</h3>
    <h3 onmouseout="alert('onmouseout Event...!')">onmouseout Event</h3>
    <h3 onkeydown="alert('onmouseout Event...!')">onkeydown Event</h3>
    <h3 onload="alert('onload Event...!')">onload Event</h3>
  </body>
</html>
