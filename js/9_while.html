<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While Loop</title>
  </head>
  <body>
    <script>
      var i = 0;
      while (i < 15) {
        console.log("i", i);
        i++;
      }
      do {
        console.log("We are in do...", i);
        i++;
      } while (i < 2);
    </script>
  </body>
</html>
