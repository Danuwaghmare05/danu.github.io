<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function</title>
  </head>
  <body>
    <script>
      var result = function (s1, s2) {
        var tot = s1 + s2;
        document.write("<br> Result : " + tot);
      };

      console.log("result : ", result); // callback

      result(10, 20);
      result(22, 20);
      result(44, 11);
    </script>
  </body>
</html>
