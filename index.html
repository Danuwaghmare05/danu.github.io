<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <style>
    body {
      background-image: url(https://www.pixelstalk.net/wp-content/uploads/2016/03/Amazing-Macro-Nature-Hd-Wallpaper.jpg);
      margin: 0px;
      background-size: 100%;
      background-attachment: fixed;
    }
    div {
      border: 1px solid black;
      height: 450px;
    }
    #div1,
    #div7 {
      height: 100px;
    }
    #div1,
    #div3,
    #div5,
    #div7 {
      background-color: white;
    }
    li {
      display: inline;
      padding: 5px;
      border-radius: 6px;
      box-shadow: 1px 1px 20px green;
      margin: 2px;
    }
    li a {
      text-decoration: none;
      color: black;
    }
  </style>

  <body>
    <div id="div1">
      <ul>
        <li><a href="#">Home</a></li>
        <li>Products</li>
        <li>Help</li>
        <li>Contact Us</li>
      </ul>
    </div>
    <div id="div2">2</div>
    <div id="div3">3</div>
    <div id="div4">4</div>
    <div id="div5">5</div>
    <div id="div6">6</div>
    <div id="div7">7</div>
  </body>
</html>
