<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marquee tag</title>
  </head>

  <body>
    <marquee>
      <h1>hi</h1>
    </marquee>

    <marquee scrollamount="10">
      <img
        width="50"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRVMokgyiu-IZlnqkNo6e0mYPVsncgqLKwd28182V4IZHnVc4de&usqp=CAU"
        alt=""
      />
    </marquee>

    <marquee
      direction="up"
      behavior="alternate"
      scrollamount="40"
      width="500"
      height="500"
    >
      <marquee behavior="alternate">
        <img
          width="100"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRVMokgyiu-IZlnqkNo6e0mYPVsncgqLKwd28182V4IZHnVc4de&usqp=CAU"
          alt=""
        />
      </marquee>
    </marquee>
  </body>
</html>
